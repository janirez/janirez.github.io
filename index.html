<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قطب‌نما</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .compass-container {
            position: relative;
            width: 200px;
            height: 200px;
        }
        .compass {
            width: 100%;
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/Compass_Rose_English_World.svg/512px-Compass_Rose_English_World.svg.png') no-repeat center;
            background-size: contain;
            transform: rotate(0deg);
            transition: transform 0.2s ease-out;
        }
        .direction {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .install-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>

    <div class="compass-container">
        <div class="compass" id="compass"></div>
    </div>
    <div class="direction" id="direction">۰°</div>
    <button class="install-btn" id="installBtn">نصب برنامه</button>

    <script>
        let compassElement = document.getElementById("compass");
        let directionElement = document.getElementById("direction");

        if (window.DeviceOrientationEvent) {
            window.addEventListener("deviceorientationabsolute", function(event) {
                let alpha = event.alpha; // زاویه جهت شمال
                if (alpha !== null) {
                    compassElement.style.transform = `rotate(${-alpha}deg)`;
                    directionElement.textContent = `${Math.round(alpha)}°`;
                }
            });
        } else {
            alert("دستگاه شما از حسگر قطب‌نما پشتیبانی نمی‌کند.");
        }

        // نصب به عنوان PWA
        let installBtn = document.getElementById("installBtn");
        let deferredPrompt;

        window.addEventListener("beforeinstallprompt", (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = "block";
        });

        installBtn.addEventListener("click", () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === "accepted") {
                        console.log("User accepted the install prompt");
                    } else {
                        console.log("User dismissed the install prompt");
                    }
                    deferredPrompt = null;
                });
            }
        });
    </script>

    <!-- Service Worker برای PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
            .then(() => console.log("Service Worker Registered"));
        }
    </script>

</body>
</html>
